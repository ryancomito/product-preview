<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="image-container">
        <img src="/images/image-product-desktop.jpg" alt="" class="perfume-image-desktop">
        <img src="/images/image-product-mobile.jpg" alt="perfume bottle" class="perfume-image-mobile">
      </div>
      <div class="text-container">
        <h2>Perfume</h2>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button>
          <img src="/images/icon-cart.svg" alt="Shopping trolley icon" id="shopping-trolley">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
